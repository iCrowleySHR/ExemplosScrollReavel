<!DOCTYPE html>
<html>
<head>
	<script src="https://unpkg.com/scrollreveal@4"></script>
    <style>
        main{
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <main>
        <h1 class="headline" style="margin: 10px 0;">
            Widget Inc.
        </h1>
        <p class="tagline">
            The perfect widgets.
            <span class="punchline">Forever.</span>
        </p>
    </main>

    <script>
    window.sr = ScrollReveal({reset:true})
    ScrollReveal().reveal('.headline',{
        duration: 1000,
        rotate:{
            x:0,
            y:50,
            z:10
        },
        // easing: "linear"
    });

    ScrollReveal().reveal('.tagline', { 
        delay: 500,
        rotate:{
            x:10,
            y:50,
            z:0
        }
    });
    ScrollReveal().reveal('.punchline', { 
        delay: 2000,

    });
    </script>
</body>
</html>
